<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <form name="forms">
            <div class="ecran">
               <input type="text" id="display" name="display" disabled> 
            </div>
            <div class="button">
                <input type="button" value="+" id="+">
                <input type="button" value="-" id="-">
                <input type="button" value="*" id="*">
                <input type="button" value="/" id="/"><br>
                <input type="button" value="7" id="7">
                <input type="button" value="8" id="8">
                <input type="button" value="9" id="9">
                <input type="button" value="4" id="4"><br>
                <input type="button" value="5" id="5">
                <input type="button" value="6" id="6">
                <input type="button" value="1" id="1">
                <input type="button" value="2" id="2"><br>
                <input type="button" value="3" id="3">
                <input type="button" value="0" id="0">
                <input type="button" value="." id=".">
                <input type="button" value="AC" id="AC"><br>
                <input type="button" value="=" id="result">
            </div>
        </form>
    </div>
      <script src=""></script>       
</body>
</html>
